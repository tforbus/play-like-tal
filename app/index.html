<!DOCTYPE html>
<html>
    <head>
        <title>Play Like Tal</title>
        <meta name='viewport' content='initial-scale=1, maximum-scale=1'/>
        <link rel='stylesheet' type='text/css' href='./build/lib.css'/>
        <link rel='stylesheet' type='text/css' href='./css/RobotoDraft.css'/>
        <style>
            .mobile-highlight-square {
                box-shadow: inset 0 0 3px 3px yellow;
            }
        </style>
    </head>
    <body ng-app='PlayLikeTal' md-theme='blue-grey' layout='row'>

        <md-sidenav
            layout='column'
            class='md-sidenav-left md-whiteframe-z2'
            md-component-id='left'
            md-is-locked-open='$media("gt-sm")'>

            <md-toolbar>
                <h1 class='md-toolbar-tools'>Play Like Tal</h1>
            </md-toolbar>

            <md-content flex stle='overflow: auto;'>
                <md-list>
                    <md-item>game</md-item>
                </md-list>
            </md-content>

        </md-sidenav>

        <div layout='column' role='main' layout-fill>
            <md-toolbar>
                <div class='md-toolbar-tools'>
                    <md-button md-no-ink hide-gt-sm aria-label='Toggle Menu'>
                        <i class='fa fa-bars'></i>
                    </md-button>
                </div>
            </md-toolbar>

            <div layout='column' role='chess-board' flex class='fill-height'>
                <chessboard board-id='board'></chessboard>
            </div>
        </div>
